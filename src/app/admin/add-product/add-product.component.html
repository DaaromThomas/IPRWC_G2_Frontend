<form class="add-product-component" (ngSubmit)="emitProduct()">
    <h2>Add Product</h2>
    <div class="inputs">
        <label *ngIf="!nameError" for="productName">Error in name</label>
        <input type="text" id="productName" placeholder="Product Name" [(ngModel)]="name" required>
        <label *ngIf="!imageError" for="productName">Error in image-URL</label>
        <input type="text" id="productImage" placeholder="Image URL" [(ngModel)]="imageData" required>
        <label *ngIf="!costError" for="productName">Error in cost</label>
        <input type="number" id="productCost" placeholder="Cost" [(ngModel)]="cost" required>
    </div>
    <button type="button">Cancel</button>
    <button type="submit">Add Product</button>
</form>
