<form class="add-product-component" [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <h2>Add Product</h2>
    <div class="form-group">
        <label for="productName">Product Name</label>
        <input type="text" 
                id="productName" 
                placeholder="Product Name" 
                formControlName="name">
        <div *ngIf="productForm.get('name')?.invalid && productForm.get('name')?.touched" class="error-message">
            Please provide a valid name
        </div>
    </div>
    <div class="form-group">
        <label for="productImage">Image URL</label>
        <input type="text" id="productImage" placeholder="Image URL" formControlName="image">
        <div *ngIf="productForm.get('image')?.invalid && productForm.get('image')?.touched" class="error-message">
            Please provide a valid image URL
        </div>
    </div>
    <div class="form-group">
        <label for="productCost">Cost</label>
        <input type="number" id="productCost" placeholder="Cost" formControlName="cost">
        <div *ngIf="productForm.get('cost')?.invalid && productForm.get('cost')?.touched" class="error-message">
            Please provide a valid cost
        </div>
    </div>
    <div class="button-group">
        <button type="button" [disabled]="checkValues()" class="empty-button" (click)="emptyValues()">Empty</button>
        <button type="submit" [disabled]="productForm.invalid" class="submit-button">Add Product</button>
    </div>
    <div class="response">
        <label
        [ngStyle]="{
            'color': response === 'Error while saving product' ? 'red' : 'green'}"
        class="response-message">{{response}}</label>
    </div>
    <div class="form-group">
        <label class="home" [routerLink]="['/home']">Home</label>
    </div>
</form>
