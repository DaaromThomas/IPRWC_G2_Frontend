<form [formGroup]="loginForm" (ngSubmit)="login()">
    <h2 id="loginLabel">Login</h2>
    <div class="error-label" *ngIf="loginError">Username or password is incorrect</div>
    <div class="form-group">
        <input type="text" 
            formControlName="username" 
            placeholder="Enter username" 
            [ngClass]="{ 'error-border': loginForm.get('username')?.invalid && loginForm.get('username')?.touched }">
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error-label">Username error</div>
    </div>
    <div class="form-group">
        <input type="password" formControlName="password" placeholder="Enter password" [ngClass]="{ 'error-border': loginForm.get('password')?.invalid && loginForm.get('password')?.touched }">
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-label">Password error</div>
    </div>
    <button type="submit" [disabled]="loginForm.invalid">Submit</button>
    <div class="no-account" [routerLink]="['/register']">No account yet?</div>
</form>
